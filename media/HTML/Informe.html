<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Empleado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0d47a1; /* Azul más claro para el banner */
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        section {
            margin: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #totalGanancias {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Informe Empleado</h1>
    </header>

    <section>
        <h2>Información del Empleado</h2>
        <p id="nombre"><strong>Nombre:</strong></p>
        <p id="identificacion"><strong>Identificación:</strong></p>
        <p id="direccion"><strong>Dirección:</strong></p>
        <p id="telefono"><strong>Teléfono:</strong></p>
        <p id="rol"><strong>Rol:</strong></p>
        <p id="correo"><strong>Correo:</strong></p>
    </section>

    <section>
        <h2>Registro de Actividades</h2>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Hora</th>
                    <th>Tipo de Registro</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla">
                <!-- Puedes agregar más filas según sea necesario -->
            </tbody>
        </table>
    </section>

    <section id="totalGanancias">
        <p id="ganancias"><strong>Total de Ganancias: $</strong></p>
    </section>

</body>
</html>
